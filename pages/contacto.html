<body>

    <!-- Header Navbar -->

        <nav class="navbar navbar-expand-lg navbar-light bg-gradient">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="../img/duki logo 2.jpg" alt="logo duki" width="70" height="70"
                        class="d-inline-block align-text-top">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">

                        <li class="nav-item">
                            <a class="nav-link" href="./shows.html">Shows</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./galeria.html">Galeria</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main -->
    <main class="bg bg-gradient">

        <section class="container">

            <div class="row">

                <div class="col-12 col-lg-6 container-contacto">
                    <img class="img-contacto" src="../img/duki 10.jpg" alt="Foto Duki">
                </div>

                <div class="col-12 col-lg-6 mt-5">
                    <div class="container">
                        <form class="container-form">
                            <div class="col-8">
                                <label for="nameinput" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nameinput" placeholder="Escribe tu Nombre">
                            </div>
                            <div class="col-8">
                                <label for="emailinput" class="form-label">Email</label>
                                <input type="email" class="form-control" id="emailinput" placeholder="Escribe tu Email">
                            </div>

                            <div class="col-8 mb-3">
                                <label for="textinput" class="form-label">Texto</label>
                                <textarea id="textarea" class="form-control" placeholder="Escribe el texto" cols="30"
                                    rows="10"></textarea>
                            </div>

                            <div class="row">
                                <div class="col-6">
                                    <button type="reset" class="btn btn-primary">Restablecer</button>
                                </div>
                                <div class="col-6">
                                    <button type="submit" class="btn btn-primary">Enviar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="container-fluid bg-gradient">

        <div class="container-footer">
            <div class="col-4">
                <div>
                    <ul class="redes-list footer-h3">

                        </li>
                        <li><a class="listitem-redes" href="https://www.instagram.com/duki/">Instagram</a></li>
                        <li><a class="listitem-redes"
                                href="https://twitter.com/DukiSSJ?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"
                                target="_blank">Twitter</a></li>
                        <li"><a class="listitem-redes" href="https://www.youtube.com/@duki" target="_blank">Youtube</a>
                            </li>

                                    href="https://open.spotify.com/artist/1bAftSH8umNcGZ0uyV7LMg?si=T45cQIcxToyAD2w0VFIJGQ"

                        <h3 class="fw-bold">Menu de Busqueda</h3>

                    <li> <a class="listitem-redes" href="./tienda.html">Tienda</a></li>
                    <li> <a class="listitem-redes" href="./shows.html">Shows</a></li>
                    <li> <a class="listitem-redes" href="./galeria.html">Galeria</a></li>
                    <li> <a class="listitem-redes" href="./contacto.html">Contacto</a></li>
                </ul>
            </div>
        </div>
